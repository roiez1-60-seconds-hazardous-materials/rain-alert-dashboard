name: Update Rain Radar
on:
  workflow_dispatch: # הפעלה ידנית בלבד כרגע לבדיקה

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests numpy pillow  # התקנה ישירה בלי קובץ חיצוני
      - name: Run Radar Analysis
        run: python backend/radar_processor.py || python radar_processor.py
      - name: Commit and Push
        run: |
          git config --global user.name 'bot'
          git config --global user.email 'bot@bot.com'
          git add .
          git commit -m "update" || exit 0
          git push
